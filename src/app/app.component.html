<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img
      src="../assets/images/hot.jpg"
      alt="hot"
      *ngIf="weatherData.main.temp > 15"
    />
    <img
      src="../assets/images/cold.jpg"
      alt="cold"
      *ngIf="weatherData.main.temp <= 15"
    />

    <div class="weather-data">
      <div class="location">
        {{ weatherData.name }}
      </div>
      <div class="temperature">
        {{ weatherData.main.temp | number: "1.0-0" }}ºC
      </div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons/min.png" alt="min" />
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_min | number: "1.0-0" }}ºC
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons/max.png" alt="max" />
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_max | number: "1.0-0" }}ºC
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons/humidity.png" alt="humidity" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons/wind.png" alt="wind" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.wind.speed }} km/h</div>
      </div>
    </div>
  </div>
</div>
